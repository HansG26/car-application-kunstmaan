<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Car Application</title>
        <meta name="description" content="Technical test for front-end developer at Kunstmaan">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="temp/styles/styles.css">
    </head>
    <body>

        <!--Section where car is drawn-->
        <section class="car-section">
            <div class="car">
                <div class="car__top">
                    <div class="car__top__window car__top__window--left"></div>
                    <div class="car__top__window car__top__window--right"></div>
                </div>
                <div class="car__body">
                    <div class="car__body__rear-light"></div>
                    <div class="car__body__number">12</div>
                    <div class="car__body__front-light"></div>
                </div>
                <div class="car__bottom">
                    <div class="car__bottom__wheel"></div>
                    <div class="car__bottom__wheel"></div>
                </div>
            </div>
        </section>

        <!--Section where modifications to car can be done-->
        <section class="mod-section">
            <form action="#" method="GET">

                <div>
                    <label for="make-car">Make car</label>
                    <select name="make-car" id="make-car">
                        <option value="yellow">Audi</option>
                        <option value="blue">BMW</option>
                        <option value="green">Volkswagen</option>
                    </select>
                </div>

                <div>
                    <label for="color-car">Color car</label>
                    <select name="color-car" id="color-car">
                        <option value="yellow">yellow</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="red">red</option>
                        <option value="black">black</option>
                        <option value="white">white</option>
                    </select>
                </div>

                <div>
                    <h4>Color window</h4>
                    <label for="light-color">light</label>
                    <input type="radio" id="light-color" name="color-window" value="light" checked>

                    <label for="dark-color">dark</label>
                    <input type="radio" id="dark-color" name="color-window" value="dark">
                </div>

                <div>
                    <h4>Show number</h4>
                    <label for="show-number">yes</label>
                    <input type="radio" id="show-number" name="display-number" value="yes" checked>
                
                    <label for="hide-number">no</label>
                    <input type="radio" id="hide-number" name="display-number" value="no">
                </div>

                <div>
                    <label for="change-number">Change number</label>
                    <input type="number" id="change-number" name="number" min="0" max="99" maxlength="2">
                </div>

                <div>
                    <label for="color-rims">Make car</label>
                    <select name="color-rims" id="color-rims">
                        <option value="gray">gray</option>
                        <option value="silver">silver</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="gold">gold</option>
                    </select>
                </div>
                

            </form>
        </section>

        <script src="temp/scripts/App.js"></script>
    </body>
</html>
