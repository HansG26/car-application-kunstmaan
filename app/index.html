<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Car Application</title>
        <meta name="description" content="Technical test for front-end developer at Kunstmaan">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="temp/styles/styles.css">
    </head>
    <body>

        <!--Section where car is drawn-->
        <section class="car-section">
            <div class="car">
                <div class="car__top">
                    <div class="car__top__window car__top__window--left"></div>
                    <div class="car__top__window car__top__window--right"></div>
                </div>
                <div class="car__body">
                    <div class="car__body__rear-light"></div>
                    <div class="car__body__number">12</div>
                    <div class="car__body__front-light"></div>
                </div>
                <div class="car__bottom">
                    <div class="car__bottom__wheel"></div>
                    <div class="car__bottom__wheel"></div>
                </div>
            </div>
        </section>

        <!--Section where modifications to car can be done-->
        <section class="mod-section"></section>

        <script src="temp/scripts/App.js"></script>
    </body>
</html>
