<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Car Application</title>
        <meta name="description" content="Technical test for front-end developer at Kunstmaan">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/styles-09447eb442.css"/>
    </head>
    <body>

        <!--Section where car is drawn-->
        <section class="car-section">
            <div class="car">
                <div class="car__top">
                    <div class="car__top__window car__top__window--left"></div>
                    <div class="car__top__window car__top__window--right"></div>
                </div>
                <div class="car__logo"></div>
                <div class="car__body">
                    <div class="car__body__rear-light"></div>
                    <div class="car__body__number">12</div>
                    <div class="car__body__front-light"></div>
                </div>
                <div class="car__bottom">
                    <div class="car__bottom__wheel"></div>
                    <div class="car__bottom__wheel"></div>
                </div>
            </div>
        </section>

        <!--Section where modifications to car can be done-->
        <section class="mod-section">
            <form class="mod-menu" action="#" method="GET">
                <div class="panel">
            
                    <div class="mod-menu__dropdown">
                        <select name="color-car" id="color-car">
                            <option selected disabled>Select color car</option>
                            <option value="#faed87">yellow</option>
                            <option value="#667cf5">blue</option>
                            <option value="#4dce51">green</option>
                            <option value="#ce4d4d">red</option>
                            <option value="#fab987">orange</option>
                            <option value="#ffc0cb">pink</option>
                            <option value="#000">black</option>
                            <option value="#fff">white</option>
                        </select>
                    </div>
                    
                    <div class="mod-menu__dropdown">
                        <select name="color-rims" id="color-rims">
                            <option selected disabled>Select color rims</option>
                            <option value="#555">gray</option>
                            <option value="#c1c1c1">silver</option>
                            <option value="white">white</option>
                            <option value="black">black</option>
                            <option value="#a8882d">gold</option>
                        </select>
                    </div>

                    <div class="mod-menu__dropdown">
                        <select name="make-car" id="make-car">
                            <option selected disabled>Select make</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="VW">Volkswagen</option>
                        </select>
                    </div>
                </div>

                <div class="panel">
                    <div class="mod-menu__radio">
                        <h4 class="title">Select color window</h4>
                        <label for="light-color">light</label>
                        <input type="radio" id="light-color" name="color-window" value="light" checked>
                    
                        <label for="dark-color">dark</label>
                        <input type="radio" id="dark-color" name="color-window" value="dark">
                    </div>
                    
                    <div class="mod-menu__radio"> 
                        <h4 class="title">Show number</h4>
                        <label for="show-number">yes</label>
                        <input type="radio" id="show-number" name="display-number" value="yes" checked>
                    
                        <label for="hide-number">no</label>
                        <input type="radio" id="hide-number" name="display-number" value="no">
                    </div>
                    
                    <div class="mod-menu__number">
                        <label for="change-number"><h4 class="title">Select number (0 - 99)</h4></label>
                        <input type="number" id="change-number" name="number" min="0" max="99" maxlength="2">
                    </div>
                </div>

                <input class="mod-menu__reset" type="reset" value="Reset to default" id ="reset">

            </form>
        </section>
        <script src="./assets/scripts/App-cc7723e012.js"></script>
    </body>
</html>
